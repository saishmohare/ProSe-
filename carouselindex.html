<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center bg-info text-white "  >
      <h1 class = "display 1">Finally a jumbotron</h1>
      <h4 class="display 4"> Good job</h1>
    </div>
    <div class="container">
      <!-- Carousel -->
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <!-- <img class="d-block img-fluid" src="..." alt="First slide"> -->
            <!--  cards-->
            <div class="row justify-content-md-center">
              <div class="col-lg-3">
                <div class="card text-muted" >
                  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                  <div class="card-block">
                    <h4 class="card-title">Dummy project-1</h4>
                    <p class="card-text">Name of the owner</p>
                    <p class="card-text">Contact number of the owner</p>
                    <p class="card-text">Name of the institute</p>
                  </div>
                  <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item">Description of the project</li>
                    <li class="list-group-item">People required for the project</li>
                    <li class="list-group-item">Status of the project</li>
                    <li class="list-group-item">Status of the project</li>
                  </ul>
                  <div class="card-block card-pills">
                    <!-- Button to Open the Modal -->
                    <a href="#myModal"  class="card-link active" data-toggle="modal" data-target="#myModal">
                      Express interest
                    </a>
                    <a href="https://www.linkedin.com/in/varun-rathi-674133139/" class="card-link " >View Profile</a>

                  </div>

          </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>      
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
      $(function(){
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
